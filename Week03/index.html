<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap: Grid Practice / Hands-on</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <style>
    [class*="col"] {
      padding: 1rem;
      border: 2px solid #fff;
    }
    .row {
      height: 6em;
    }
    .dark {
      background-color: #777777;
      color: #fff;
    }
    .light {
      background-color: #aaaaaa;
      color: #000;
    }
    .double-height {
      height: 12em;
    }
    .outline {
      border: solid 1px #aaa;
    }
  </style>
</head>
<body class="px-5 py-5">
  <h2 class="text-center">Grid Practice</h2>
  <p>Recreate the following grid structures. When looking at these
    grid structures, do they resemble the layout or structure of
    many of the websites or printed articles you have seen?
  </p>
  <div class="text-center">
    <img src="images/grid1.png" />
    <img src="images/grid2.png" />
    <img src="images/grid3.png" />
    <img src="images/grid4.png" />
  </div>
  <hr />

  <!-- Write Your Sample Grid Layouts Here -->
  <!-- 
    For styling:
      use "dark" for dark cells  (i.e. class="dark")
      use "light" for light cells
      use "double-height" for cells that should be taller or double height.
   -->
   <div class="container">
    <div class="row">
      <div class="col dark"></div>
      <div class="col dark"></div>
      <div class="col dark"></div>
    </div>
    <div class="row">
      <div class="col dark"></div>
      <div class="col light"></div>
      <div class="col dark"></div>
    </div>
    <div class="row">
      <div class="col dark"></div>
      <div class="col dark"></div>
      <div class="col dark"></div>
    </div>
  </div> 

  <hr/>

  <div class="container">
    <div class="row">
      <div class="col-12 dark">HEADER</div>
    </div>
    <div class="row">
      <div class="col light double-height">A</div>
      <div class="col light double-height">B</div>
      <div class="col light double-height">C</div>
    </div>
  </div> 

  <hr/>

  <div class="container">
    <div class="row">
      <div class="col-12 dark">HEADER</div>
    </div>
    <div class="row">
      <div class="col light">A</div>
      <div class="col light">B</div>
      <div class="col light">C</div>
    </div>
    <div class="row">
      <div class="col-12 dark">FOOTER</div>
    </div>
  </div> 

  <hr/>

  <div class="container">
    <div class="row">
      <div class="col dark">HEADER</div>
    </div>
    <div class="row">
      <div class="col-8 light double-height">CONTENT</div>
      <div class="col-4 light double-height">MENU</div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
